<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- links to all our resources such as bootstrap used to create planner lay-out-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link to our style sheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Plan Your Day</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <!-- Timeblocks go here -->
      <!-- id's added to all sections to ensure we can compare id time and live time from moment.js to color coordinate-->
      <section id="9" class="row time-block">
        <div class="col-1 hour pt-2">9AM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>
      <!-- each section contains a div to display time slots, a text area for user input, and a button that triggers a function to save to local storage-->
      <section id="10" class="row time-block">
        <div class="col-1 hour pt-2">10AM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section id="11" class="row time-block">
        <div class="col-1 hour pt-2">11AM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section id="12" class="row time-block">
        <div class="col-1 hour pt-2" value="12PM">12PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section id="13" class="row time-block">
        <div class="col-1 hour pt-2">1PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section id="14" class="row time-block">
        <div class="col-1 hour pt-2">2PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section id="15" class="row time-block">
        <div class="col-1 hour pt-2">3PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section id="16" class="row time-block">
        <div class="col-1 hour pt-2">4PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section>

      <section id="17" class="row time-block">
        <div class="col-1 hour pt-2">5PM</div>
        <textarea class="col-10 task"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </section> 
    </main>
    <!-- links to all out script tags jQuery for shortcuts, momentjs for live time and our refular script.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
